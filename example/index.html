<!DOCTYPE html>
<html>
<head>

<body>
<div>
	<h1>Convert to Gregorian</h1>

	<div style="float:left">
		<label>Year(YYYY)</label>
		<input id="year" type="number"/>
	</div>
	<div style="float:left">
		<label>Month(MM)</label>
		<input id="month" type="number"/>
	</div>
	<div style="float:left">
		<label>Date(DD)</label>
		<input id="date" type="number"/>
	</div>
	<div style="float:left">		
		<button onclick="convertToGreg()">Convert</button>
	</div>
	<br/>
	<div>
		<h1 id="result"></h1>	
	</div>
</div>

<br/>
<br/>

<div>
	<h1>Convert To Ethiopian</h1>
	<div style="float:left">
		<label>Year(YYYY)</label>
		<input id="yearEth" type="number"/>
	</div>
	<div style="float:left">
		<label>Month(MM)</label>
		<input id="monthEth" type="number"/>
	</div>
	<div style="float:left">
		<label>Date(DD)</label>
		<input id="dateEth" type="number"/>
	</div>
	<div style="float:left">
		
		<button onclick="convertToEth()">Convert</button>
	</div>
	<br/>
	<div>
		<h1 id="resultEth"></h1>	
	</div>
</div>

<script type="text/javascript" src="../ken.js"></script>
<script type="text/javascript">

	var convertToGreg = function(){
		date=document.getElementById('date').value;
		month=document.getElementById('month').value;
		year=document.getElementById('year').value;
		console.log(document.getElementById('year'));
		var converter = ken(year+"-"+month+"-"+date);
		console.log("ssssssss",year+"-"+month+"-"+date);
		document.getElementById('result').innerHTML=converter.toGC().toString();
	}

	var convertToEth = function(){
		date=document.getElementById('dateEth').value;
		month=document.getElementById('monthEth').value;
		year=document.getElementById('yearEth').value;
		var converter = ken(year+"-"+month+"-"+date);
		console.log(converter.toEC().toString());
		document.getElementById('resultEth').innerHTML=converter.toEC().toString();
	}
</script>
</body>

</html>
